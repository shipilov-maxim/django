{% load static %}
{% load tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title | title }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    {% include 'catalog/includes/inc_main_menu.html' %}
</nav>

<main>
    <div class="p-5 mb-5 bg-dark-subtle text-emphasis-dark">
        <div class="container-lg">
            <div class="row text-center">
                <h1 class="mb-5">{{ title | title }}</h1>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url 'catalog:home' %}" class="nav-link px-2 text-body-secondary">Дом</a>
            </li>
            <li class="nav-item"><a href="{% url 'catalog:contact' %}" class="nav-link px-2 text-body-secondary">Контакты</a>
            </li>
            <li class="nav-item"><a href="{% url 'catalog:catalog' %}"
                                    class="nav-link px-2 text-body-secondary">Каталог</a></li>
            <li class="nav-item"><a href="{% url 'catalog:categories' %}"
                                    class="nav-link px-2 text-body-secondary">Категории</a></li>
            <li class="nav-item"><a href="\admin" class="nav-link px-2 text-body-secondary">Админ</a></li>
        </ul>
        <p class="text-center text-body-secondary">© {% now 'Y'%}</p>
    </footer>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
