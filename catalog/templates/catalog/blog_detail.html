{% extends 'catalog/base.html' %}
{% block content %}
{% load tags %}
<div class="row">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title  text-center">{{ object.title }}</h1>
            <p class="card-text"><small class="text-muted">{{object.slug}}</small></p>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <img src="{% media object.preview %}" class="card-img-top">
                </div>
            </div>
            <p class="card-text">{{object.content}}</p>
            <p class="card-text"><small class="text-muted">{{object.created_at}}</small></p>
        </div>
    </div>
</div>
{% endblock %}
