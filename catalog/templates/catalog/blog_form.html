{% extends 'catalog/base.html' %}
{% block content %}
{% load tags %}
<div class="row">
    <div class="card col-6">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    {% if object %}
                        Сохранить
                    {% else %}
                        Создать
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
